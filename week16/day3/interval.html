<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervals</title>

    <style>
        .agent{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 150;
            left: 0;
        }
    </style>
</head>
    <body>
        <h1>Intervals</h1>

        <button onclick="start()" >Start</button>

        <button onclick="stop()" >Stop</button>

        <button onclick="reset()" >Reset</button>


        <p id="time"></p>

       <img src="https://images.vexels.com/media/users/3/233084/isolated/preview/372e817f0068fef6f9cc511d3b6aa1c6-secret-service-agent-character.png" class="agent" id="agent">

        
    </body>


    <script>
        var id=-1;
        var i=0;

        function start(){
            if (id==-1){
                id=setInterval(incrementAndLog, 1000);
            }
        }

        function stop(){
            clearInterval(id);
        }

        function incrementAndLog(){
            i=i+1;
            console.log(i);
            document.getElementById('time').innerHTML=i;
            moveAgent(i);
        }
        function moveAgent(num){
            amount=num*50;
            document.getElementById('agent').style.left=amount+'px';
        }
        function reset(){
            stop();
            i=0;
            id=-1;
            document.getElementById('time').innerHTML=i;
            document.getElementById('agent').style.left=0;
        }

    </script>
</html>
