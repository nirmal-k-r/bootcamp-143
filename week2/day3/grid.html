<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid" data-bs-theme="dark">
              <a class="navbar-brand">Navbar</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </nav>

        <div class="box"></div>
        <br>
        
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="box"></div>
                </div>
            
                <div class="col-6">
                    <div class="box"></div>
                </div>
    
           </div>

           <br>
           <div class="row">
                <div class="col-4">
                    <div class="box2"></div>
                </div>
            
                <div class="col-4">
                    <div class="box2"></div>
                </div>

                <div class="col-4">
                    <div class="box2"></div>
                </div>

            </div>

            <br>
            <div class="row">
                <div class="col-3">
                    <div class="box3"></div>
                </div>
            
                <div class="col-3">
                    <div class="box3"></div>
                </div>

                <div class="col-3">
                    <div class="box3"></div>
                </div>

                <div class="col-3">
                    <div class="box3"></div>
                </div>

            </div>

            <br>
            <div class="row">
                <div class="col-2">
                    <div class="box"></div>
                </div>
            
                <div class="col-4">
                    <div class="box2"></div>
                </div>

                <div class="col-6">
                    <div class="box4"></div>
                </div> 

            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <div class="box3"></div>
                </div>

            </div>

            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="box2"></div>
                </div>
                <div class="col-md-6">
                    <div class="box2"></div>
                </div>

            </div>

            <br>
            <div class="row">
                <div class="col-lg-6">
                    <div class="box3"></div>
                </div>
                <div class="col-lg-6">
                    <div class="box4"></div>
                </div>

            </div>

        </div>
       
        

    </body>

    <style>
        .box{
            background-color: red;
            width: 100%;
            height: 40px;
        }

        .box2{
            background-color: blue;
            width: 100%;
            height: 40px;
        }

        .box3{
            background-color: green;
            width: 100%;
            height: 40px;
        }

        .box4{
            background-color: yellow;
            width: 100%;
            height: 40px;
        }


    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
